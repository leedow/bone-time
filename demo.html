<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bone-time DEMO</title>
    <script type="text/javascript" src="./bonetime.js"></script>
    <style media="screen">
      body {
        text-align: center;
      }

      #logo {
        margin: 40px 0 10px 0;
      }

      #intro {
        color: #999;
        font-size: 14px;
        font-weight: normal;
        margin-top: 0px;
      }

      .box {
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="">
      <h1 id="logo">BoneTime</h1>
    </div>
    <div class="box">
      <p>
        <script type="text/javascript">
          document.write(new bonetime().format('yyyy-MM-dd HH:mm:ss'))
        </script>
      </p>
      <p>
        <script type="text/javascript">
          document.write(new bonetime().format('yyyy年MM月dd日 HH时mm分ss秒'))
        </script>
      </p>
      <p>
        <script type="text/javascript">
          document.write(new bonetime('2011-11-11 11:11:11').format('yyyy年MM月dd日 HH时mm分ss秒'))
        </script>
      </p>
      <p>
        <script type="text/javascript">
          document.write(new bonetime('2011/11/11 11:11:11').format('yyyy年MM月dd日 HH时mm分ss秒'))
        </script>
      </p>
      <p>
        <script type="text/javascript">
          document.write(new bonetime(new Date()).format('yyyy年MM月dd日 HH时mm分ss秒'))
        </script>
      </p>
      <p>Monday:
        <script type="text/javascript">
          var today = new bonetime()
          document.write(today.transfer('Mon').format('yyyy年MM月dd日'))
        </script>
      </p>
      <p>Thuesday:
        <script type="text/javascript">
          var today = new bonetime()
          document.write(today.transfer('Tues').format('yyyy年MM月dd日'))
        </script>
      </p>
      ....
      <p>Sunday:
        <script type="text/javascript">
          var today = new bonetime()
          document.write(today.transfer('Sun').format('yyyy年MM月dd日'))
        </script>
      </p>
    </div>

  </body>
</html>
